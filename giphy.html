<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/giphy.css">
    <title>My Giphy API App</title>
</head>

<body>
    <div class="wrapper">
        <div class="giphySelector">
            <div class="giphyInput">
                <form>
                    <label>Add an animal:</label><br>
                    <input id="animalText" type="text" name="animalText"><br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
            <div class="giphyButtons"></div>
        </div>
        <div class="giphyContainer"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js"></script>
</body>

</html>
