    <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 shadow" id="logo">

            </div>
        </div>

            <form>

                </div>
                <div class="form-group">
                    <textarea name="message" id="message" rows="10" cols="30"></textarea>
